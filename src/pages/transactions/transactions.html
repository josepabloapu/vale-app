<ion-header>

  <ion-navbar>
    <ion-title>{{ 'transactions' | translate:param }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTransaction()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let transaction of transactions" (click)="editTransaction(transaction)">

      <h2 [ngStyle]="{'color': (transaction.type == 'expense')? 'red' : 'green'}">
        {{ transaction.amount | number:0 }}
      </h2>

      <p>
        {{ getCategoryReadableName(transaction.category).name | translate:param }} - {{ getAccountReadableName(transaction.account).name }}
      </p>

      <p item-end>
        {{ transaction.date | date }}
      </p>
      
    </button> 
  </ion-list>

</ion-content>
