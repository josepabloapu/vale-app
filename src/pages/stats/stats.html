<ion-header>

  <ion-navbar>
    <ion-title>{{ 'stats' | translate:param }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-divider>{{ 'balance-per-category' | translate:param }}</ion-item-divider>

    <ion-item *ngFor="let item of objectKeys(expenseCategoriesBalance)">
      <p>{{expenseCategoriesBalance[item].name | translate:param}} ({{expenseCategoriesBalance[item].balance | number:0 }})</p>
      <p item-end>{{expenseCategoriesBalance[item].percentage | number: '1.2-2' }}%</p>
      
    </ion-item>

      <p item-end>{{expenseCategoriesBalance[item].percentage | number: '1.2-2' }}%</p>
    </ion-item> -->

  </ion-list>

</ion-content>
