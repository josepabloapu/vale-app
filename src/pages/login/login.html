<ion-header>
  <ion-navbar>
    <ion-title>{{ 'login' | translate:param }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines color="light">
    <ion-label>{{ 'username' | translate:param }}</ion-label>
    <ion-input text-right type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>
  <br>
  <ion-item no-lines color="light">
    <ion-label>{{ 'password' | translate:param }}</ion-label>
    <ion-input text-right type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
</ion-content>

<ion-footer no-border padding>
  <button ion-item no-lines color="primary" (click)="login()">
    <ion-title style="text-align:center;text-transform:uppercase;">{{ 'login' | translate:param }}</ion-title >
  </button>
</ion-footer>
