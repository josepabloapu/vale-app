<ion-header>

  <ion-navbar>
    <ion-title>{{ 'login' | translate:param }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>  
        <ion-item>
          <ion-label fixed>{{ 'username' | translate:param }}</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>{{ 'password' | translate:param }}</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>

  <button ion-button full large strong color="primary" (click)="login()">{{ 'login' | translate:param }}</button>
  <button ion-button full large strong color="light" (click)="register()">{{ 'not-yet-an-user-?' | translate:param }}</button>

</ion-footer>
