<ion-header>
  <ion-navbar>
    <ion-title>{{ 'accounts' | translate:param }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createAccount()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="page-accounts">
  <ion-item no-lines [ngClass]="(netWorth > 0) ? 'good' : 'bad'">
    <p [ngClass]="(netWorth > 0) ? 'good' : 'bad'">{{ 'net-worth' | translate:param }}</p>
    <p item-end [ngClass]="(netWorth > 0) ? 'good' : 'bad'">{{ netWorth | number : '1.2-2' }} {{ getCurrencyReadableObject(userProvider.user.currency).code }}</p>
  </ion-item>
  <button ion-item no-lines *ngFor="let account of accounts; let $i = index" (click)="editAccount(account)" [ngClass]="($i%2 == 0) ? 'odd' : 'even'">
    <div item-start>
      <h3>{{ account.name }}</h3>
      <h3>{{ getAccountTypeReadableObject(account.type).code | translate:param }}</h3>
      <p>{{ account.description }}</p>
    </div>
    <div item-end>
      <h3 style="font-weight:normal;">
        {{ account.balance | number : '1.2-2' }} {{ getCurrencyReadableObject(account.currency).code }}
      </h3>
    </div>
  </button>
</ion-content>
