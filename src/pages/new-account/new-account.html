<ion-header>

  <ion-navbar>
    <ion-title>{{ 'new-account' | translate:param }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label>{{ 'name' | translate:param }}</ion-label>
    <ion-input text-right type="string" value="" [(ngModel)]="newAccount.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'description' | translate:param }}</ion-label>
    <ion-input text-right type="string" value="" [(ngModel)]="newAccount.description"></ion-input>
  </ion-item>

	<ion-item>
    <ion-label>{{ 'currency' | translate:param }}</ion-label>
    <ion-select [(ngModel)]="newAccount.currency">
      <ion-option *ngFor="let currency of currencies" [value]="currency._id">{{ currency.name | translate:param }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'type' | translate:param }}</ion-label>
    <ion-select [(ngModel)]="newAccount.type">
      <ion-option *ngFor="let accountType of accountTypes" [value]="accountType._id">{{ accountType.code | translate:param }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'initial-balance' | translate:param }}</ion-label>
    <ion-input text-right type="number" value="" [(ngModel)]="newAccount.initialBalance"></ion-input>
  </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button full large strong color="secondary" (click)="createAccount()">{{ 'create-account' | translate:param }}</button>
</ion-footer>
