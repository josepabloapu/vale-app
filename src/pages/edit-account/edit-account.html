<ion-header>
  <ion-navbar>
    <ion-title>{{ 'edit-account' | translate:param }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteAlertMessage()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="page-edit-account">
    <ion-item no-lines color="light">
      <ion-label>{{ 'name' | translate:param }}</ion-label>
      <ion-input text-right type="string" value="" [(ngModel)]="editAccount.name"></ion-input>
    </ion-item>
    <br>
    <ion-item no-lines color="light">
      <ion-label>{{ 'description' | translate:param }}</ion-label>
      <ion-input text-right type="string" value="" [(ngModel)]="editAccount.description"></ion-input>
    </ion-item>
    <br>
    <ion-item no-lines color="light">
      <ion-label>{{ 'currency' | translate:param }}</ion-label>
      <ion-select okText="{{ 'ok' | translate:param }}" cancelText="{{ 'cancel' | translate:param }}" [(ngModel)]="editAccount.currency">
        <ion-option *ngFor="let currency of currencies" [value]="currency._id">{{ currency.code | translate:param }}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item no-lines color="light">
      <ion-label>{{ 'type' | translate:param }}</ion-label>
      <ion-select okText="{{ 'ok' | translate:param }}" cancelText="{{ 'cancel' | translate:param }}" [(ngModel)]="editAccount.type">
        <ion-option *ngFor="let accountType of accountTypes" [value]="accountType._id">{{ accountType.code | translate:param }}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item no-lines color="light">
      <ion-label>{{ 'initial-balance' | translate:param }}</ion-label>
      <ion-input 
        text-right type="tel"
        [ngClass]="'amount'"
        [(ngModel)]="tempAmount" 
        pattern="^[$\-\s]*[\d\,]*?([\.]\d{0,10})?\s*$" 
        (input)="tempAmount = format(tempAmount)"></ion-input>
    </ion-item>
</ion-content>

<ion-footer no-border padding>
  <button ion-item no-lines color="primary" (click)="updateAccount()">
    <ion-title style="text-align:center;text-transform:uppercase;">{{ 'update' | translate:param }}</ion-title >
  </button>
</ion-footer>
